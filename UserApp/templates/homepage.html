{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb); 
    
            /* background-color: #b3e0ff; */


            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            text-align: center;
            color: white;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
        }

        /* header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 10px 10px 0 0;
        } */
        /* header {
            background-color: #8DECB4; /* Unique background color */
            /* color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 10px 10px 0 0; }*/
            header {
            /* background: linear-gradient(to bottom, #ff9f43, #ff5e62); Linear gradient background */
            /* background: linear-gradient(to right, #5c258d, #4389a2); */
            /* background: linear-gradient(to right, #00b09b, #96c93d); */
            background: linear-gradient(to right, #ffcc00, #ff0066); 
            color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 10px 10px 0 0;
        }
        main {
            padding: 20px 0;
        }

        section {
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }
        button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 1.2rem;
    background-color: #34ace0; /* Base color */
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    /* Adding a gradient background */
    background-image: linear-gradient(to right, #34ace0, #1e90ff);
    /* Adding a subtle shadow */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

button:hover {
    background-color: #2189a9; /* Darker color on hover */
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}




        footer {
            background-color:linear-gradient(to right, #34ace0, #1e90ff);
            color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 0 0 10px 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        img {
            width: 80px;
            margin-bottom: 20px;
            animation: rotateLogo 2s linear infinite;
            cursor: pointer;
        }

        @keyframes rotateLogo {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(90deg);
            }
        }

        /* Styling for subject names */
        .subject-names {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .subject-names p {
            margin: 0 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .subject-names p:hover {
            transform: scale(1.1);
            font-size: 2.0rem; 
            /* color: #ff6b6b; */
            color:black;
        }
    </style>
</head>
<body>
<header>
    <img id="logo" src='{% static "otherImages/quiz.webp" %}' alt="Quiz App Logo"
         style="width:110px;height:110px;margin-right: auto;">
         <h1>Welcome to Quizify{% for s in subject%}         <div class="subject-names"><p>{{s.sname}}</p></div> {% endfor%}  </h1>
</header>
 
<main>
    <div class="container">
        <section id="login-register-section">
            <h2>Get Started</h2>
            <div class="btn-container">
                <a href="login"><button>Login</button></a>
                <a href="register"><button>Register</button></a>
            </div>
        </section>
    </div>
</main>

<footer>
    <p>&copy; 2024 Quiz App. All rights reserved.</p>
</footer>
<script>
    const logo = document.getElementById('logo');

    let isAnimating = true;

    logo.addEventListener('click', () => {
        if (isAnimating) {
            logo.style.animationPlayState = 'paused';
        } else {
            logo.style.animationPlayState = 'running';
        }
        isAnimating = !isAnimating;
    });

    function rotateLogo() {
        setTimeout(() => {
            logo.style.animationPlayState = 'paused';
            setTimeout(() => {
                logo.style.animationPlayState = 'running';
                rotateLogo(); // Recursive call to repeat the cycle
            }, 10000); // Stop for 10 seconds
        }, 10000); // Rotate for 5 seconds
    }

    rotateLogo(); // Start the rotation cycle
</script>
</body>
</html>
